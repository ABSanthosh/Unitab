name: Build and Release Extension

on:
  push:
    branches: [ prod ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build extension
        run: npm run build
      
      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Build extension
        run: npm run build
      
      - name: Zip extension
        run: npm run zip
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ara-extension-v${{ steps.package-version.outputs.version }}
          path: .output/*.zip
          retention-days: 90
          if-no-files-found: error
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Ara Extension v${{ steps.package-version.outputs.version }}
          body: |
            ## Ara Browser Extension v${{ steps.package-version.outputs.version }}
            
            Download the extension build for your browser from the assets below.
            
            ### Installation
            1. Download the `.zip` file for your browser
            2. Extract the contents
            3. Load the unpacked extension in your browser's extension settings
          files: |
            .output/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
